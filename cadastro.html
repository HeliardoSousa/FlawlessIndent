<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHATEC - Cadastro</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/cadastroEstilo.css">

</head>
<body>     
    <div class="main-container">
        <h1>Tela de Cadastro - SHATEC</h1>
        <div class="campos">
            <form id="form">
                <div class="full-box form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" validade-obrigatorio validade-email>
                </div>
                <div class="full-box form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" validade-obrigatorio validade-letras>
                </div>
                <div class="full-box form-group direita">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Digite seu sobrenome" validade-obrigatorio validade-letras>
                </div>
                <div class="full-box form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Digite uma senha" validade-tamanho= "8" validade-obrigatorio >
                </div>
                <div class="full-box form-group">
                    <label for="confirmpassword">Confirme sua senha:</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirme a senha" validade-tamanho= "8" validade-obrigatorio validade-igual="password">
                </div>
                <div class="buttons">
                    <button type="submit" id="btn-submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <p class="erro-validacao template"></p>
    <script src="js/cadastro.js"></script>
</body>
</html>
